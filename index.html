<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question Comes Here</h2>
       
            <ul>
                <li>
                    <input type="radio" id="ans1" class="answer" name="answer" required>
                    <label for="ans1" id="option1">Answer Option</label>
                </li>
                
                <li>
                    <input type="radio" id="ans2" class="answer" name="answer">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>
                
                <li>
                    <input type="radio" id="ans3" class="answer" name="answer">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>
            
                <li>
                    <input type="radio" id="ans4" class="answer" name="answer">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>
                
            </ul>
            
            <button id="submit">Submit</button>
            <div class="showarea" id="showscore">
                <span>Your Score is </span> <span id="scorenum"></span>
                <button class="btn">Play Again?</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
